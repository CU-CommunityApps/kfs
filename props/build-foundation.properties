release.kfs.svn.module=${ant.project.name}
release.kfs.svn.path=trunk
release.database.svn.module=${ant.project.name}-cfg-dbs
release.database.demo.svn.path=trunk
release.database.bootstrap.svn.path=branches/bootstrap/release-3-0
release.impex.tool.svn.module=kul-cfg-dbs
release.impex.tool.svn.path=trunk
release.rice.svn.module=${rice.name}
release.rice.svn.path=branches/rice-release-1-0-1-br

