# 3. CONFIGURATION MANAGEMENT PROPERTIES

rice.api.module.name=api
rice.impl.module.name=impl
rice.web.module.name=web
rice.output.src.suffix=-sources.jar
rice.output.doc.suffix=-javadoc.jar
dependencies.project.directory=${projects.directory}/${ant.project.name}-dependencies
