spring.transaction.bean.file=spring-jta.xml
spring.datasource.bean.file=spring-datasources.xml

# the files that define the spring context for the application - note that further configuration files may be specified in the module definitions
core.spring.source.files=org/kuali/kfs/sys/spring-sys.xml,org/kuali/kfs/coa/spring-coa.xml,\
org/kuali/kfs/fp/spring-fp.xml,org/kuali/kfs/gl/spring-gl.xml,org/kuali/kfs/pdp/spring-pdp.xml,org/kuali/kfs/vnd/spring-vnd.xml,\
org/kuali/kfs/integration/spring-integration.xml

# These beans define the other optional modules within KFS.  If you are not using a module, you can
# remove it from this list
optional.module.spring.source.files=,org/kuali/kfs/module/ar/spring-ar.xml,org/kuali/kfs/module/bc/spring-bc.xml,org/kuali/kfs/module/endow/spring-endow.xml,\
org/kuali/kfs/module/cam/spring-cam.xml,org/kuali/kfs/module/cab/spring-cab.xml,org/kuali/kfs/module/cg/spring-cg.xml,\
org/kuali/kfs/module/ec/spring-ec.xml,org/kuali/kfs/module/ld/spring-ld.xml,org/kuali/kfs/module/purap/spring-purap.xml,\
org/kuali/kfs/module/external/kc/spring-kc.xml

# the institution specific files that define the spring context for the application
institution.spring.source.files=

spring.source.files=${core.spring.source.files}${optional.module.spring.source.files}${institution.spring.source.files}


base.kfs.rice.override.spring.files=spring-kfs-rice-overrides.xml
# the core files that are included in the application spring context for unit testing
core.spring.test.files=org/kuali/kfs/sys/spring-sys-test.xml,org/kuali/kfs/gl/spring-gl-test.xml
optional.module.spring.test.files=,org/kuali/kfs/module/ar/spring-ar-test.xml,org/kuali/kfs/module/cam/spring-cam-test.xml,org/kuali/kfs/module/purap/spring-purap-test.xml
# the institution specific files that are included in the application spring context for unit testing
institution.spring.test.files=
# all the files that are included in the application spring context for unit testing
spring.test.files=${core.spring.test.files}${optional.module.spring.test.files}${institution.spring.test.files}

# This will either enable or disable the KC web-service used to create a CG account.
accountCreationServiceSOAP.expose=true